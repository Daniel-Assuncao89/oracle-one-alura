<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com eventos</title>
</head>

<body>
    <header>
        <h1>Trabalhando com eventos</h1>
    </header>
    <section>
        <button onclick="exemploEvento()" value="Apresentar">Clique para ver resultado</button>

        <h2 id="exemplo" onmouseover="passarMousePorCima()" onmouseout="mouseFora()"> Evento passando mouse por cima
        </h2>
    </section>
    <form>
        <label>Email</label>
        <input type="email" id="email"/>

        <label>Nome</label>
        <input type="text" id="nome"/>

        <button type="submit" onclick="novoItem()">Cadastrar</button>
    </form>

    <form name="formCadastro" onsubmit="validarFormulario()">
        <label>Email</label>
        <input type="email" id="email"/>

        <label>Nome</label>
        <input type="text" id="nome"/>

        <button type="submit">Cadastrar</button>
    </form>
</body>
<script>
    function exemploEvento() {
        alert("mostrando o alert")
    }

    function passarMousePorCima() {
        document.getElementById("exemplo").innerHTML = "Mouse em cima";
    }

    function mouseFora() {
        document.getElementById("exemplo").innerHTML = "Mouse fora"
    }

    function novoItem(){
        var nome = document.getElementById("nome").value
        alert("Seu nome é: " + nome)
    }

    function validarFormulario(){
        var nomePessoa =  document.forms["formCadastro"]["nome"].value;
        if(nomePessoa == ""){
            alert("Favor informar o seu nome!");
            event.preventDefault();
        } else {
            alert("Olá, " + nomePessoa);
        }
    }
</script>

</html>
